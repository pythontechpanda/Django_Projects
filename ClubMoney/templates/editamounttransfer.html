{% extends 'index.html' %}
{% load static %}
{% block content %}

  <main id="main" class="main">

   
    <section class="section">
      <div class="row">
        

        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Edit Amount Transfer details</h5>
              {% if messages %}
                <p class="messagelist" style="font-weight: bold;border-radius: 10px;background-color: #ffffff;font-size: 18px;color: rgb(63, 163, 50);">{% for message in messages %}{{ message }}{% endfor %}</p>
                {% endif %}
              <!-- Vertical Form -->
              <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              
                <div class="col-12">
                  <label for="inputNanme4" class="form-label">Club Close Time</label>
                  <input type="text" class="form-control" id="inputNanme4" name="account_tran" value="{{ mypay.account_tran }}">
                </div>

                <div class="col-12">
                    <label for="inputNanme4" class="form-label">Commission</label>
                    <input type="text" class="form-control" id="inputNanme4" name="commission" value="{{ mypay.commission }}">
                  </div>

                


                <div class="text-center">
                  <button type="submit" class="btn btn-primary col-md-12">Edit Bank</button>
                 
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  {% endblock content %}
